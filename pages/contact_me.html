<section id="contact-me">
    <img src="/assets/image/contact_bg.png" alt="Contact Background">
    <div id="contact-me-container">
        <div class="header">
            <span></span>
            <h1>Contact Me</h1>
        </div>
        <h2>Let's get in touch</h2>
        <div class="input-container">
            <label for="full-name">Full Name *</label>
            <input id="full-name" type="text" placeholder="e. g., Sabbir Hassan">
            <label for="email-address">Email Address *</label>
            <input id="email-address" type="email" placeholder="e. g., sabbir@gmail.com">
            <textarea placeholder="Your message here..."></textarea>
        </div>
        <div class="send-btn">
            <p>Send</p>
            <img src="/assets/icon/send.svg" alt="Send">
        </div>
    </div>
</section>
